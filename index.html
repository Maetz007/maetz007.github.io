    <h1 class="page_heading">Example of an accessible custom select dropdown</h1>
    <div class="example_wrapper">
      <!-- <div class="standardSelect">
        <label for="selectButton" class="selectDrop">Select Category</label>

      <div class="example_content" role="combobox">
        <button class="dropDown" id="expButton" type="button" aria-expanded="false" aria-haspopup="true" aria-controls="expContent">
          <span class="move_left" id="b_text_1">Select Category</span>
          <span class="selectIcon"></span>
        </button>
        <div id="expContent" class="dropDownContent">
          <ul>
            <li>
              <a href="#" class="list_link" role="option">
                <span class="link_text">All Categories</span>
              </a>
            </li>
            <li>
              <a href="#" class="list_link" role="option">
                <span class="link_text">Editorial</span>
              </a>
            </li>
            <li>
              <a href="#" class="list_link" role="option">
                <span class="link_text">Local News</span>
              </a>
            </li>
            <li>
              <a href="#" class="list_link" role="option">
                <span class="link_text">National News</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
